<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    />
    <title>Получение заказа</title>
    <link
        rel="stylesheet"
        href="../../styles/styles.css"
    />
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Получение заказа</h1>
                <div class="header-actions">
                    <button class="call-button">
                        <img
                            src="../../images/icons/call-icon.svg"
                            alt="Call icon"
                        />
                    </button>
                    <a
                        href="#"
                        class="login-link"
                    >Вход / регистрация</a>
                </div>
            </div>
            <p class="instruct"> Для успешной выдачи нажмите "A", для неуспешной - "D"</p>
        </header>
        <div class="vending">
            <h3>Окно выдачи</h3>
            <p class="vending_message"></p>
        </div>
    </div>
    <script type="module" src="./index.js"></script>

</html>
