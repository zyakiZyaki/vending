<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    />
    <title>Оплата картой</title>
    <link
        rel="stylesheet"
        href="../../styles/styles.css"
    />
</head>

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Оплата картой</h1>
                <div class="header-actions">
                    <button class="call-button">
                        <img
                            src="../../images/icons/call-icon.svg"
                            alt="Call icon"
                        />
                    </button>
                    <a
                        href="#"
                        class="login-link"
                    >Вход / регистрация</a>
                </div>
            </div>
            <p class="instruct">Для успешной транзакции нажмите: "A", неуспешной: "D", отмена: "С"</p>
        </header>
        <div class="pinpad">
            <h3>PIN-PAD</h3>
            <p class="pinpad_message"></p>
            </div>
            <button class="cancel">ОТМЕНА</button>
    </div>
    <script type="module"src="./index.js"></script>
</body>

</html>
